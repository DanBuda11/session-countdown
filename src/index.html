<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Texas Legislature Session Countdown</title>
  <!-- Change favicon name for your own project -->
  <link rel="icon" type="image/x-icon" href="buddha.ico" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="images/capitol.png" alt="Texas Capitol">
    </header>
    <section class="clock">
      <p class="session-message"></p>
      <div class="time">

      </div>
      <div class="time-labels">
        <ul>
          <li>Days</li>
          <li>Hours</li>
          <li>Minutes</li>
          <li>Seconds</li>
        </ul>
      </div>
    </section>
    <section class="message">
      Message of the day!
    </section>
    <section class="calendar">
      <p class="calendar-title"></p>
      <div class="weekdays">
        <div class="weekday">Sunday</div>
        <div class="weekday">Monday</div>
        <div class="weekday">Tuesday</div>
        <div class="weekday">Wednesday</div>
        <div class="weekday">Thursday</div>
        <div class="weekday">Friday</div>
        <div class="weekday">Saturday</div>
      </div>
      <div class="calendar-grid"></div>
    </section>
    <section class="calendar-mobile"></section>
    <footer>
      <p>A <a href="https://danbuda.com" target="_blank">Dan Buda</a> Joint</p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
