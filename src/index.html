<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Texas Legislature Session Countdown</title>
  <!-- Change favicon name for your own project -->
  <link rel="icon" type="image/x-icon" href="buddha.ico" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-71553810-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-71553810-2');
  </script>

</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="header__title">Texas Session Countdown</h1>
    </header>
    <section class="clock">
      <p class="clock__message"></p>
      <div class="clock__time">

      </div>
      <div class="clock__labels">
        <ul>
          <li class="clock__label">Days</li>
          <li class="clock__label">Hours</li>
          <li class="clock__label">Minutes</li>
          <li class="clock__label">Seconds</li>
        </ul>
      </div>
    </section>
    <section class="calendar">
      <div class="calendar__buttons">
        <button class="calendar__button calendar__button--left"><i class="fas fa-long-arrow-alt-left fa-2x"></i></button>
        <p class="calendar__title"></p>
        <button class="calendar__button calendar__button--right"><i class="fas fa-long-arrow-alt-right fa-2x"></i></button>
      </div>
      <div class="calendar__days">
        <div class="calendar__day">Sunday</div>
        <div class="weekday">Monday</div>
        <div class="weekday">Tuesday</div>
        <div class="weekday">Wednesday</div>
        <div class="weekday">Thursday</div>
        <div class="weekday">Friday</div>
        <div class="weekday">Saturday</div>
      </div>
      <div class="calendar__grid"></div>
    </section>
    <section class="calendar__mobile"></section>
    <footer>
      <p>A <a href="https://danbuda.com" class="footer__link" target="_blank">Dan Buda</a> Joint</p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
